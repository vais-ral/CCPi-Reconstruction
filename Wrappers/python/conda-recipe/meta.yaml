package:
  name: ccpi-reconstruction
  version: {{ environ['CIL_VERSION'] }}


build:
  preserve_egg_dir: False
  script_env:
    - CIL_VERSION   
#  number: 0
  
requirements:
  build:
    - python
    - numpy x.x
    - setuptools
    - boost
    - boost-cpp
    - cython
    - libtiff
    - cil_reconstruction =={{ environ['CIL_VERSION'] }}

  run:
    - python
    - numpy x.x
    - boost
    - libtiff
    - h5py
    - scipy
    - cil_reconstruction =={{ environ['CIL_VERSION'] }}

	
about:
